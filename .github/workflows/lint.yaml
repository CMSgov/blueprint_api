---
name: Test
on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  lint:
    name: Pylint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.2
      - name: Set up python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Upgrade pip
        run: pip install --upgrade pip
      - name: Install pylint
        run: pip install pylint
      - run: pip install pylint-django
      - name: Run pylint
        run: pylint .